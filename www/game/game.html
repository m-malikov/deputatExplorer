<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Pass</title>
</head>

<body>

<div class="main" text-align="center">
    <h1> Сколько нужно работать на зарплату чиновника? </h1>
    <div class="row">
        <div id="area" class="left">
        </div>
        <div class="side" text-align="left">
            <div id="photo"></div>
            <h2><p class="unit" id="name"></p></h2>
            <p class="unit" id="office_name"></p>
            <p class="unit" id="region_name"></p>
            <br>
            <p class="unit" id="big_salary"></p>
            <p class="unit" id="small_salary"></p>
            <br>
            <br>
            <button class="btn btn_small" id="start_working" onclick="start_working()"> Работать месяц </button> 
            <table id="time" style="display:none"> 
                <tr>
                    <td>Месяцев проработано</td>
                    <td id="work_periods"></td>
                </tr>
                <tr>
                    <td>Текущая дата</td>
                    <td id="current_date"></td>
                </tr>
                <tr>
                    <td>Денег заработано</td>
                    <td id="total_earned"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div>
            <div>
                <h4>Также по этому запросу</h4>
                <ul id="others"></ul>
                <br>
                <br>
            </div>
            <a class="unit" href="/map" align="center">
                Смотреть полную статистику по регионам
            </a>
        </div>
    </div>
<script src="game.js"></script>
</body>
</html>
