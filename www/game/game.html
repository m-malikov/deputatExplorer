<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="utf-8">
    <title>Pass</title>
</head>

<body>

<div class="row">
  <div class="main" id="area">
  </div>
  <div class="side">
      <h2><p class="unit" id="name"></p></h2>
      <p class="unit" id="office_name"></p>
      <p class="unit" id="region_name"></p>
      </br>
      <p class="unit" id="big_salary"></p>
      <p class="unit" id="small_salary"></p>
      <button class="btn" id="work_button1" onclick="work()">Работать месяц</button>
      <button class="btn" id="work_button2" onclick="work()">Работать год</button>
      <br>
      <br>
      <p class="unit" id="worked">Вы работали 0 месяцев</p>
      <p class="unit">Чиновник работал 12 месяцев</p>
  </div>
</div>
<div class="row">
    <div class="main" align="center">
        <a class="unit" href="/map" align="center">
            Смотреть полную статистику по регионам
        </a>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
