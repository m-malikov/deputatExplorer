<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Какой ты чиновник?</title>

  <script>
      function chooseSalary() {
          var value = document.getElementById("salary").value;
          localStorage.setItem("salary", value);
          window.location.href = "finish.html";
      }
  </script>
</head>

<body>
    <h1> Сколько ты зарабатываешь? </h1>
    <input type="number" id="salary"/>
    <button onclick="chooseSalary()"> Выбрать </button>
    <button onclick="chooseSalary()"> Пропустить </button>
</html>
