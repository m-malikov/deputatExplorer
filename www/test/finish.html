<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Какой ты чиновник?</title>
  <script>
    fetch('/api/findPerson', params = {
        gender: localStorage.getItem("gender"),
        region: localStorage.getItem("region"),
        job: localStorage.getItem("job"),
        age: localStorage.getItem("age")
    }).then(response => {
        return response.text();
    }).then(text => {
        if (text == "0") {
            window.location.href = "tryagain.html";
        } else {
            window.location.href = "/game/game.html?id=" + text;
        }
            
    });
  </script>
</head>

<body>
    <h1> Ищем подходящего чиновника... </h1>
</body>
</html>
