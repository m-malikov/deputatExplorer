<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Какой ты чиновник?</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script>
    var gender = localStorage.getItem("gender");
    var region = localStorage.getItem("region");
    var job = localStorage.getItem("job");
    var age = localStorage.getItem("age");
    fetch(`/api/findPerson?gender=${gender}&region=${region}&job=${job}&age=${job}`)
    .then(response => {
        return response.json();
    }).then(data => {
        if (Array.isArray(data) && data.length) {
            localStorage.setItem("otherIds", data);
            window.location.href = "/game/game.html?id=" + data[0];
        } else {
            window.location.href = "tryagain.html";
        }
    });
  </script>
</head>

<body>
    <div class="main" align="center">
        <h1> Ищем подходящего чиновника... </h1>
    </div>
</body>
</html>
