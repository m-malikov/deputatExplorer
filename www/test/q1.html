<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Какой ты чиновник?</title>

  <script>
      function chooseGender(gender) {
          localStorage.setItem("gender", gender);
          window.location.href = "q2.html"
      }
  </script>
</head>

<body>
    <div class="main" align="center">
        <h1> Выберите пол </h1>
        <button class="btn btn_choose" onclick="chooseGender('M')">
            Чиновник</br>
            <image src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/225/male-office-worker-type-1-2_1f468-1f3fb-200d-1f4bc.png"></image>
        </button>
        <button class="btn btn_choose" onclick="chooseGender('F')">
            Чиновница</br>
            <image src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/225/female-office-worker-type-1-2_1f469-1f3fb-200d-1f4bc.png"></image>
        </button>
    </div>
</body>
</html>
